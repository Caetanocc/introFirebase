<html>

<head>
    <title> Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Autenticação</h1>

    <div class="col-md-4">
        <h3 class="text-center" id="displayName">Você não está autenticado</h3>
        <br>
        <form>
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input type="email" class="form-control" id="emailInput" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Senha">
            </div>
        </form>

        <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton">Autenticar</button>
        <button class="btn btn-lg btn-block btn-info" id="createUserButton">Criar Nova Conta</button>
        <br>

        <p class="text-center"><small>-- ou --</small></p>

        <p class="text-center">
            <button class="btn btn-lg btn-default" id="authGitHubButton"><i class="fa-brands fa-github fa-2x"></i></button>
            <button class="btn btn-lg btn-primary" id="authFacebookButton"><i class="fa-brands fa-facebook fa-2x"></i></button>
            <button class="btn btn-lg btn-info" id="authTwitterButton"><i class="fa-brands fa-twitter fa-2x"></i></button>
            <button class="btn btn-lg btn-danger" id="authGoogleButton"><i class="fa-brands fa-google fa-2x"></i></button>
            <button class="btn btn-lg btn-warning" id="authAnonymouslyButton"><i class="fa fa-user fa-2x"></i></button>
        </p>

        <br>

        <p class="text-center">
            <button class="btn btn-lg btn-block btn-default" id="logOutButton">Sair</button>
        </p>
    </div>

    <br><br>
    <a class="button button-clear" href="index.html">Voltar para Home</a>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authentication.js"></script>
</body>

</html>
